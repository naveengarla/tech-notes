site_name: Naveen Garla â€“ Tech Notes
site_description: Technical articles, architecture notes, backend, cloud, GenAI, microservices
site_author: Naveen Garla
site_url: https://naveengarla.github.io/tech-notes/
repo_name: tech-notes
repo_url: https://github.com/naveengarla/tech-notes

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.integrate

plugins:
  - blog:
      post_date_format: full
      draft_if_future_date: true
      draft_label: Draft
  - search
  - rss:
      match_path: blog/posts/.*
      date: date

markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: Copyright &copy; 2026 Naveen Garla. All rights reserved.

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/naveengarla

nav:
  - Home: index.md
  - Blog: blog/
