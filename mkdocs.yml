site_name: Naveen Garla – Tech Notes
site_description: Technical articles, architecture notes, backend, cloud, GenAI, microservices
site_author: Naveen Garla
site_url: https://naveengarla.github.io/tech-notes/
repo_name: tech-notes
repo_url: https://github.com/naveengarla/tech-notes
edit_uri: ""

theme:
  name: material
  language: en
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

plugins:
  - blog:
      blog_dir: blog
      post_date_format: full
      post_url_format: "{slug}"
      post_readtime: true
      post_readtime_words_per_minute: 200
      archive: true
      archive_name: Archive
      categories: true
      categories_name: Categories
      authors: true
      authors_file: "{blog}/.authors.yml"
      pagination: true
      pagination_per_page: 10
      draft_if_future_date: true
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories

markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  Copyright &copy; 2026 <a href="https://github.com/naveengarla" target="_blank">Naveen Garla</a> · 
  Built with <a href="https://www.mkdocs.org/" target="_blank">MkDocs</a> & 
  <a href="https://squidfunk.github.io/mkdocs-material/" target="_blank">Material</a>

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/naveengarla
      name: Naveen on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/naveengarla
      name: Naveen on LinkedIn
  generator: false

nav:
  - Home: index.md
  - Blog: blog/index.md
